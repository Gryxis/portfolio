<h1>
    Snake
</h1>


<p>
    This is the game Snake, feel free to play!
</p>

<div class="game-container">
    <h1 [ngStyle]="{'padding-left.px': PIXEL_SIZE * 0.625}">
        <span style="margin-right: 2rem;">
            Score: {{gameLogic.score}}
        </span>
        <span>
            Highscore: {{gameLogic.highScore}}
        </span>
    </h1>
    
    <div class="layer-container"
            [ngStyle]="{
                'width.px': SIZE * PIXEL_SIZE,
                'height.px': SIZE * PIXEL_SIZE,
                'padding.px': PIXEL_SIZE * 0.625
            }">
        <canvas #backgroundCanvas
                [attr.width]="SIZE * PIXEL_SIZE"
                [attr.height]="SIZE * PIXEL_SIZE"
                class="background-canvas layer">
        </canvas>
        <canvas #snakeCanvas
                [attr.width]="SIZE * PIXEL_SIZE"
                [attr.height]="SIZE * PIXEL_SIZE"
                class="foregroundCanvas layer">
        </canvas>
        
    </div>
</div>
